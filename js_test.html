<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script>
function displayDate(){
	document.getElementById("demo").innerHTML=Date();
}
function use_mark(){
	window.alert('!(0)  '+!(0))  // true
	window.alert('!!(0)  '+!!(0))  // false
}

document.write("<h1>这是一个标题1</h1>");
document.write("<p>这是一个段落2。</p>");

a = 5;
b = 6;
c = a + b;
// 控制台输出结果c的值
console.log(c);

var currentValue = false ? 1 : 0;
document.write("currentValue的 false ? 1 : 0 判定表达式="+currentValue);

// テスト
document.write("<p>equal テスト</p>");
first={'x':1,'y':21}
second={'x':1,'y':2}
if (first.x === second.x && first.y === second.y){
    document.write("first.x === second.x && first.y === second.y  值相等");
}
else{
    document.write("first.x === second.x && first.y === second.y  值不相等");
}
</script>
</head>
<body>

<h1>我的第一个 JavaScript 程序3</h1>
<p id="demo">这是一个段落4</p>



<button type="button" onclick="displayDate()">显示日期</button>
<button type="button" onclick="use_mark()">!!和！的使用</button>
<button type="button" onclick="alert('欢迎!')">alert点我!</button>

</body>
</html>
